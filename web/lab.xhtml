<html lang="ru"
      xmlns:p="http://primefaces.org/ui" xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <title>ПИП</title>
    <link href="img/logo.png" rel="shortcut icon" type="image/x-icon"/>
    <link href="style.css" rel="stylesheet" type="text/css"/>
    <script src="jquery-3.3.1.min.js"/>
    <script src="script.js"/>
    <meta name="description" content="Лабораторная работа по программированию интернет приложений"/>
    <meta charset="utf-8"/>

</h:head>

<h:body>
    <div class="header">
        <div id="logo">
            <img src="img/logo.png" alt="Логотип ВТ"/>
        </div>
        <div id="author">
            <p>Прокопьев Александр и Вязников Иван</p>
        </div>

        <div id="group">
            <p>Группа P3212</p>
        </div>
        <div id="variant">
            <p>Вариант 21212</p>
        </div>

    </div>
    <div class="main">
        <div class="io">
            <div class="data_input">
                <h:form id="calculate" method="GET">
                    <div class="elements">
                        <div id="X_input">
                            <label><span>Величина X </span>
                                <p:spinner min="-3" max="3" stepFactor="1" value="#{inputView.x}" name="X" id="X"/>
                            </label><br/>
                            <p class="ok_comment" id="X_comment">Значение X не выбрано</p>
                        </div>
                        <div id="Y_input">
                            <label><span>Величина Y </span>
                                <p:inputText name="Y" id="Y" value="#{inputView.y}"/>
                            </label><br/>
                            <p class="ok_comment" id="Y_comment">Значение Y не корректно</p>
                        </div>
                        <div id="R_input">
                            <label><span>Величина R </span>
                                <h:inputHidden id="R"/>
                                <p:slider for="R" minValue="2" maxValue="5" step="1" id="Rslider"/>
                            </label>
                            <p class="ok_comment" id="R_comment">Значение R не выбрано</p>
                        </div>
                    </div>
                    <div class="send">
                        <p:commandButton id="send" value="Проверить"/>
                    </div>
                </h:form>
            </div>
            <div id="script_output">
                <h:dataTable value= "#{databaseBean.gPoints}" var="o">
                    <h:column>
                        <!-- column header -->
                        <f:facet name="header">X</f:facet>
                        <!-- row record -->
                        #{o.getX}
                    </h:column>

                    <h:column>
                        <f:facet name="header">Y</f:facet>
                        #{o.getY}
                    </h:column>

                    <h:column>
                        <f:facet name="header">R</f:facet>
                        #{o.getR}
                    </h:column>

                </h:dataTable>
            </div>
        </div>

        <div id="computed_result">
            <canvas id="result"/>
        </div>
    </div>
    <div class="main" id="footer">
        <p id="educator">Письмак А.Е.</p>
        <p id="info">Санкт-Петербург 2018 год</p>
    </div>
    <div id="warning">
        <p>Радиус области ещё не задан<br/>Введите значение в поле R</p>
    </div>
</h:body>
</html>
